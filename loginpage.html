  <body>
    <div class="container d-flex justify-content-center">
        <div class="row mt-4 d-flex justify-content-center">
            <div class="font-monospace text-break d-table-row d-flex justify-content-center flex-column">
                <div class="input-group input-group-lg mb-3">
                    <!-- <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Email</span>
                    </div> -->
                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" id="email" aria-describedby="basic-addon1">
                </div>
                <div class="input-group input-group-lg mb-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="" id="password" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" type="button" id="sendcode"><span class="fa-eye"></span></button>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-primary" id="login">Login</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/jquery.min.js" ></script>
    <script src="./assets/js/firebase.js" ></script>
    <script>
        $("#sendcode").on("click",()=>{
            firebaseSendVerificationCode($("#email").val())
        })
        $("#login").on("click",()=>{
            firebaseLogin($("#email").val(),$("#password").val())
        })
    </script>
  </body>
