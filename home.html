<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta&Dintorni</title>
    <link rel="icon" href="./assets/images/icon.jpg">
    <link href="./css/global.css" rel="stylesheet">
    <link href="./css/slide.css" rel="stylesheet">
    <link href="./css/menu.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/js/jquery.min.js"></script>
</head>
<body class="slidecontainer">
    <div contentfrom="/menu.html" class="toload sticky-top w-100 position-fixed stop-section" id="menu"></div>
    <div contentfrom="/slides/about.html" class="toload stop-section"></div>
    <div contentfrom="/slides/shop.html" class="toload stop-section"></div>
    <div contentfrom="/slides/contact.html" class="toload stop-section"></div>
    <script>
        Array.from(document.getElementsByClassName("toload")).forEach(toload=>{
            console.log(toload);
            var url = toload.getAttribute("contentfrom")
            $(()=>{
                $(toload).load(url); 
            });
        })
    </script>
</body>
</html>
