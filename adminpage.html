    <div class="container">

          <div data-reflow-type="product-search">
            <div class="reflow-product-search">
              <div class="ref-input-wrapper">
                <input
                  type="text"
                  class="ref-search"
                  inputmode="search"
                  placeholder="Search Products"
                />
                <span class="ref-cancel-search" style="display: none"></span>
              </div>
              <div class="ref-button" type="submit" style="display: none">
                Search
              </div>
            </div>
          </div>
        </div>

              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">Nome</span>

            </div>

              </div>

              <div class="input-group-append">

              </div>
            </div>
            </div>

              </div>
              <div class="input-group-append flex-column">

            <div class="d-lg-flex justify-content-lg-center align-items-lg-start mt-4">
              <button class="btn btn-primary" type="button">Aggiungi</button>
            </div>
          </section>
        </div>
        <div class="col-md-6 col-lg-5">
          <div
            data-reflow-type="product-list"
            data-reflow-order="date_desc"
            data-reflow-show="image,name,excerpt,price,pagination"
          >
            <div class="reflow-product-list">
              <div class="ref-products">
                <div class="ref-product">
                  <div class="ref-media">
                    <img
                      class="ref-image"
                      src="https://cdn.bootstrapstudio.io/products/product-29_md.jpg"
                      loading="lazy"
                    />
                  </div>
                  <div class="ref-product-data">
                    <div class="ref-product-info">
                      <h5 class="ref-name">Smart Watch</h5>
                      <p class="ref-excerpt">
                        Velit omnis dicta consequatur vel aut fugiat pariatur.
                      </p>
                    </div>

                  </div>
                </div>
